version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: Install dependencies and run tests
          command: |
            npm install
            npm run test
      - run:
          name: Coveralls GitHub Action
          command: |
            - uses: coverallsapp/github-action@v1
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
